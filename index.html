<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/loading.css">
    <link rel="stylesheet" href="./styles/login.css">
    <title>ToDo</title>
    <script src="https://kit.fontawesome.com/e2a691ca6b.js" crossorigin="anonymous"></script>

<body>
  <div class="toggle-container">
    <input type="checkbox" id="checkbox" class="checkbox">
    <label for="checkbox" class="label">
      <i class="fas fa-moon"></i>
      <i class="fas fa-sun"></i>
      <div class="circle"></div>
    </label>
  </div>
  
  <form>
    <h1>Login</h1>

    <div class="input-container">
      <input required type="text" id="username">
      <label class="lb-input">Usu√°rio</label>
      <div class="underline"></div>
      <span class="error-message" id="error-user">teste</span>
    </div>
    

    <div class="input-container">
      <input required type="password" id="password">
      <label class="lb-input">Senha</label>
      <div class="underline"></div>
      <span class="error-message" id="error-password">teste</span>
    </div>
    
    <button>Entrar</button>

    <div class="form-footer">
      <img src="./assets/logo.svg" alt="logo todo" id="logo">
    </div>
  </form>
  <script type="module" src="script-login.js"></script>
  <script src="./darkmode.js"></script>

</body>
</html>
